<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Greasemonkey User Script Editor</title>
<link rel="stylesheet" href="/third-party/font_awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./menu-bar/menu-bar.css">
<link rel="stylesheet" href="edit-user-script.css">

<script src="/third-party/codemirror/codemirror.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/codemirror.css">

<script src="/third-party/codemirror/mode/javascript/javascript.js"></script>

<script src="/third-party/codemirror/addon/dialog/dialog.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/addon/dialog/dialog.css">

<script src="/third-party/codemirror/addon/scroll/annotatescrollbar.js"></script>

<script src="/third-party/codemirror/addon/edit/matchbrackets.js"></script>

<link rel="stylesheet" href="/third-party/codemirror/addon/fold/foldgutter.css">
<script src="/third-party/codemirror/addon/fold/foldcode.js"></script>
<script src="/third-party/codemirror/addon/fold/brace-fold.js"></script>

<script src="/third-party/codemirror/addon/search/searchcursor.js"></script>
<script src="/third-party/codemirror/addon/search/search.js"></script>
<script src="/third-party/codemirror/addon/search/match-highlighter.js"></script>
<script src="/third-party/codemirror/addon/search/jump-to-line.js"></script>

<script src="/third-party/codemirror/addon/lint/lint.js"></script>
<link rel="stylesheet" href="/third-party/codemirror/addon/lint/lint.css">
<script src="../parse-meta-line.js"></script>
<script src="../parse-user-script.js"></script>
<script src="./cm-addons/lint-metadata.js"></script>
<script src="./cm-addons/lint-metadata.run.js"></script>

<link rel="stylesheet" href="/third-party/codemirror/addon/hint/show-hint.css">
<script src="/third-party/codemirror/addon/hint/show-hint.js"></script>
<script src="/third-party/codemirror/addon/hint/anyword-hint.js"></script>
</head>

<body>
<ul id="menus" tabindex="0">
  <li class="menu">
    <input type="radio" name="menu" id="file">
    <span class="activator">File</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="file-save">
        <span>Save</span>
        <span class="shortcut"></span>
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="edit">
    <span class="activator">Edit</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="edit-undo">
        <span>Undo</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-redo">
        <span>Redo</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="edit-indent-more">
        <span>Indent</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-indent-less">
        <span>Unindent</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-indent-auto">
        <span>Auto Indent</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="edit-delete-line">
        <span>Delete Line</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="edit-jump-to-line">
        <span>Jump to Line</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="edit-fold">
        <span>Fold</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-unfold">
        <span>Unold</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-fold-all">
        <span>Fold All</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="edit-unfold-all">
        <span>Unold All</span>
        <span class="shortcut"></span>
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="view">
    <span class="activator">View</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="view-increase-font">
        <span>Increase Font Size</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="view-decrease-font">
        <span>Decrease Font Size</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="view-next-doc">
        <span>Next Document</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="view-previous-doc">
        <span>Previous Document</span>
        <span class="shortcut"></span>
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="search">
    <span class="activator">Search</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="search-find">
        <span>Find</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="search-find-next">
        <span>Find Next</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="search-find-prev">
        <span>Find Previous</span>
        <span class="shortcut"></span>
      </button>
      <hr>
      <button type="button" class="dropdown-item" id="search-replace">
        <span>Replace</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="search-replace-all">
        <span>Replace All</span>
        <span class="shortcut"></span>
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="options">
    <span class="activator">Options</span>
    <div class="dropdown">
      <div class="dropdown-item">
        <input type="radio" name="spaces" id="options-indent-with-tabs">
        <span>Indent With Tabs</span>
      </div>
      <div class="dropdown-item">
        <input type="radio" name="spaces" id="options-indent-two-spaces">
        <span>2 Spaces</span>
      </div>
      <div class="dropdown-item">
        <input type="radio" name="spaces" id="options-indent-four-spaces">
        <span>4 Spaces</span>
      </div>
      <hr>
      <div class="dropdown-item">
        <input type="checkbox" id="options-line-wrap">
        <label for="options-line-wrap">Wrap Long Lines</label>
      </div>
      <hr>
      <div class="dropdown-item">
        <input type="checkbox" id="options-highlight-brackets">
        <span>Highlight brackets</span>
      </div>
      <hr>
      <div class="dropdown-item">
        <input type="checkbox" id="options-linter">
        <span>Lint Metablock</span>
      </div>
      <div class="dropdown-item">
        <input type="checkbox" id="options-autocomplete">
        <span>Autocomplete</span>
      </div>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="addons">
    <span class="activator">Addons</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="addons-find-bracket">
        <span>Find Matching Bracket</span>
        <span class="shortcut"></span>
      </button>
      <button type="button" class="dropdown-item" id="addons-show-hints">
        <span>Show Hints</span>
        <span class="shortcut"></span>
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
  <li class="menu">
    <input type="radio" name="menu" id="help">
    <span class="activator">Help</span>
    <div class="dropdown">
      <button type="button" class="dropdown-item" id="help-home-page">
        Greasemonkey Home Page
      </button>
      <button type="button" class="dropdown-item" id="help-wiki">
        Greasemonkey Wiki
      </button>
    </div>
    <div class="backdrop"></div>
  </li>
</ul>
<ul id="tabs"></ul>
<div id="editor"></div>
<script src="./menu-bar/menu-bar.js"></script>
<script src="edit-user-script.js"></script>
<script src="./menu-bar/menu-bar.run.js"></script>
</body>
</html>
